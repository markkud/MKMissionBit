	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>

        body {
            margin: 0;
        }
    </style>

<body>
<p></p>
<p></p>
<script type="text/javascript">

var game = new Phaser.Game(800, 700, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

//    game.load.image('sky', 'assets/sky.png');
    game.load.image('sky', 'assets/citybackground.jpg');
//    game.load.image('ground', 'assets/platform.png');
    game.load.spritesheet('star', 'assets/coin.png', 44, 40);
//    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/ghost.png', 285, 210);
    game.load.image('ground', 'assets/Brick.png');
    game.load.image('ladder', 'assets/mladder.png', 935,1204);
    game.load.image('spikeBall', 'assets/spikeball.png');
    game.load.image('spike', 'assets/spikes.png');

}

var player;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;
var health = 100;
var healthText;
    
var spikes;    
var spikeballs;

function create() {
    game.world.setBounds(0,0,800,1080);

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'sky');

    
    spikes = game.add.group();
    spikes.enableBody = true;
    
    var spike = spikes.create(400, 115, 'spike');
    spike.scale.setTo(0.5, 0.5);
    spike.body.immovable = true;
    
    var spike = spikes.create(500, 300, 'spike');
    spike.scale.setTo(0.5, 0.5);
    spike.body.immovable = true;
    
    var spike = spikes.create(200, 485, 'spike');
    spike.scale.setTo(0.5, 0.5);
    spike.body.immovable = true;
    
    var spike = spikes.create(400, 650, 'spike');
    spike.scale.setTo(0.5, 0.5);
    spike.body.immovable = true;
    
    
    
    spikeballs = game.add.group();
    spikeballs.enableBody = true;
    
    var spikeball = spikeballs.create(200, 115, 'spikeBall');
    spikeball.scale.setTo(0.4, 0.4);
//    spikeball.body.gravity.y = 300;
    spikeball.body.immovable = true;

    
    var spikeball = spikeballs.create(155, 300, 'spikeBall');
    spikeball.scale.setTo(0.3, 0.3);
//    spikeball.body.gravity.y = 300;
    spikeball.body.immovable = true;
    
    var spikeball = spikeballs.create(455, 480, 'spikeBall');
    spikeball.scale.setTo(0.3, 0.3);
//    spikeball.body.gravity.y = 300;
    
    
    var spikeball = spikeballs.create(155, 650, 'spikeBall');
    spikeball.scale.setTo(0.3, 0.3);
//    spikeball.body.gravity.y = 300;
    spikeball.body.immovable = true;
    
    var spikeball = spikeballs.create(455, 1020, 'spikeBall');
    spikeball.scale.setTo(0.3, 0.3);
    
    
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    //  Now let's create two ledges
     var ledge = platforms.create(370,175, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        var ledge = platforms.create(0,175, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
    var ledge = platforms.create(50,175, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;

        
        
//        second top ledge
        var ledge = platforms.create(89,350, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
    var ledge = platforms.create(410,350, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        var ledge = platforms.create(570,350, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        
//        third-top ledge
        var ledge = platforms.create(370,525, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        var ledge = platforms.create(0,525, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
    var ledge = platforms.create(50,525, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        
//        fourth-top ledge
         var ledge = platforms.create(89,700, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
    var ledge = platforms.create(410,700, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        var ledge = platforms.create(570,700, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        
        //        fifth-top ledge
        var ledge = platforms.create(370,875, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        var ledge = platforms.create(0,875, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
    var ledge = platforms.create(50,875, 'ground');
        ledge.scale.setTo(0.5,0.4);
        ledge.body.immovable = true;
        
//        ground ledge
        var ledge = platforms.create(0,game.world.height-18, 'ground');
        ledge.scale.setTo(0.5,0.5);
        ledge.body.immovable = true;
    var ledge = platforms.create(210,game.world.height-18, 'ground');
        ledge.scale.setTo(0.5,0.5);
        ledge.body.immovable = true;
        var ledge = platforms.create(470,game.world.height-18, 'ground');
        ledge.scale.setTo(0.5,0.5);
        ledge.body.immovable = true;

    
// <------------------------ladders------------------------->
        ladders = game.add.group();
        var ladder = ladders.create(700,175, 'ladder');
        ladder.scale.setTo(0.43,0.3);
        
        var ladder = ladders.create(0,350, 'ladder');
        ladder.scale.setTo(0.38,0.3);
        
        var ladder = ladders.create(700,525, 'ladder');
        ladder.scale.setTo(0.43,0.3);

        var ladder = ladders.create(0,700, 'ladder');
        ladder.scale.setTo(0.38,0.3);
        
        var ladder = ladders.create(700,875, 'ladder');
        ladder.scale.setTo(0.43,0.32);
    
    
    // The player and its settings
    player = game.add.sprite(0, 110, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);
    game.camera.follow(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.scale.setTo(0.25, 0.25);
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 100;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 1, 2, 3], 10, true);
//    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  Finally some stars to collect
    stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(800 * Math.random(), i * 100, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = 300;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#FFFFFF' });
    scoreText.fixedToCamera = true;
    
    healthText = game.add.text(game.world.width - 300,16, 'health: 100%',{ fontSize: '32px', fill: '#FFFFFF' });
    healthText.fixedToCamera = true;
    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    
}

function update() {

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);
    game.physics.arcade.collide(spikeballs, platforms);
    game.physics.arcade.collide(player, spikes);
    game.physics.arcade.collide(stars, spikes);
    game.physics.arcade.collide(stars, spikeballs);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, stars, collectStar, null, this);
    game.physics.arcade.overlap(player, spikeballs, enemyCollide, null, this);
//    game.physics.arcade.overlap(player, spikes, spikeCollide, null, this);
    
  if(health <= 0){
        scoreText.text = 'Score: 0';
    healthText.text = 'Health: 100%';
        player.body.x = 0;
        player.body.y = 110;
    }

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 150;

        player.animations.play('left');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
//    if (cursors.up.isDown && player.body.touching.down)
        if(cursors.up.isDown )
    {
        player.body.velocity.y = -350;
    }
  
}

function collectStar (player, star) {
    
    // Removes the star from the screen
    star.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

}

//function spikeCollide(player, spikes){
//    game.physics.arcade.collide(spikes, player);
//    
//    health -= 1;

//}

function enemyCollide (player, enemy) {
    
    game.physics.arcade.collide(spikeballs, player);
    
    health -= 1;
    healthText.text = 'Health: ' + health + '%';

}
function reset(){
//    player.resetPosition(); 
//    // Reset the players position   
//    scoreText.text = 'Score: ';
//    healthText.text = 'Health: 100%';
    game.state.start(game.state.current);
}

</script>
